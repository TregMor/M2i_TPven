<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
    	<title>Connexion</title>
<!--     	<h:outputStylesheet library="default" name="css/form.css"  /> -->
    </h:head>
    <h:body>
    	<h1>Connexion</h1>
    	<p>Poursuivez votre inscription : #{user.mail} !</p> 
	<p></p>
    		<h:outputLabel for="nom" value="Renseignez le nom : "
				title="Nom" />
			<h:inputText id="nom" value="#{user.nom}" title="Nom"
				required="true" requiredMessage=" Nom is required">
				<!-- binding="#{mail}" -->
			</h:inputText>
			<h:message for="nom" style="color:red" />
			<p></p>
			
			<h:outputLabel for="prenom" value="Renseignez le prenom : "
				title="Prenom" />
			<h:inputText id="prenom" value="#{user.prenom}" title="Prenom"
				required="true" requiredMessage=" Prenom is required">
				<!-- binding="#{mail}" -->
			</h:inputText>
			<h:message for="prenom" style="color:red" />
			<p></p>
			
			<h:commandButton value="OK" action="valid" />
    </h:body>
</html>
