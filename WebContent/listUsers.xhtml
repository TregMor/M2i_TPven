<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>ListUsers</title>
</h:head>

<h:body>
	<h1>Liste des Users</h1>
	<h:form>
		<fieldset>
			<legend>Liste des Users</legend>
			<h:dataTable value="#{userController.list()}" var="user">
			<h:column>
				<h:outputLabel value="# #{user.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nom</f:facet> 
				: #{user.nom}
			</h:column>
			<h:column>
				<f:facet name="header">Prenom</f:facet> 
				#{user.prenom}
			</h:column>	
			<h:column>
				<f:facet name="header">Mail</f:facet>
				#{user.mail}
			</h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
				#{user.password}
			</h:column>
<!-- 	    	<h:column>
	    		<f:facet name="header">Track</f:facet>
				<h:dataTable value="#{user.trackList}" var="track">
		        	<h:link value="#{track.title}" outcome="track">
		            	<f:param name="id" value="#{track.id}" />
		        	</h:link>
				</h:dataTable>
	    	</h:column> -->
	    	<h:column>
	    		<f:facet name="header">Track</f:facet>

			 </h:column>

			<h:column>
				<h:commandButton value="delete" style="color:blue" action="#{userController.delete(user.id)}"/>
			</h:column>
			<h:column>
				<h:commandButton value="update" style="color:green" action="#{userController.displayUpdateView(user.id)}"/>
			</h:column>
			</h:dataTable>
		</fieldset>
	</h:form> 
</h:body>
</html>
