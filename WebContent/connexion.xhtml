<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
<h:head>
	<title>Connexion</title>
</h:head>

<h:body>
	<h1>Inscription</h1>
	<h:form>
		<fieldset>
			<legend>Inscription</legend>
			
    		<h:outputLabel for="nom" value="Renseignez le nom : "
				title="Nom" />
			<h:inputText id="nom" value="#{userController.user.nom}" title="Nom"
				required="true" requiredMessage="Nom is required" binding="#{varNom}">
			</h:inputText>
			<h:message for="nom" style="color:red" />
			<p></p>
			
			<h:outputLabel for="prenom" value="Renseignez le prenom : "
				title="Prenom" />
			<h:inputText id="prenom" value="#{userController.user.prenom}" title="Prenom"
				required="true" requiredMessage=" Prenom is required">
			<!-- <f:attribute name="attributeNom" value="#{varNom}"/>-->				
			</h:inputText>
			<h:message for="prenom" style="color:red" />
			<p></p>
			<h:outputLabel for="mail" value="Renseignez l'adresse mail: "
				title="Mail" />
			<h:inputText id="mail" value="#{userController.user.mail}" title="Mail"
				required="true" requiredMessage=" Mail is required" binding="#{varMail}">
			</h:inputText>
			<h:message for="mail" style="color:red" />
			<p></p>

			<h:outputLabel for="password" value="Renseignez le password: "
				title="Password" />
			<h:inputSecret id="password" value="#{userController.user.password}"
				title="Password" required="true"
				requiredMessage=" Password is required">
				<!--<f:validator validatorId="ConnexionValidator" />
				<f:attribute name="mailAttribute" value="#{mail}" /> -->
			</h:inputSecret>
			<h:message for="password" style="color:red" />
			<p></p>

			<h:commandButton value="Inscription" style="color:blue" action="#{userController.display()}"/>
		</fieldset>
	</h:form>
</h:body>
</html>
